<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the editing state */
        .editing {
            @apply flex justify-between items-center w-full;
        }

        .editing .task-title {
            @apply hidden;
        }

        .editing .task-actions {
            @apply hidden;
        }
        
        .editing .edit-input {
            @apply flex-grow mr-2 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }

        .editing .save-btn {
            @apply bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition-colors duration-200;
        }

        .task-item.editing .view-mode-controls {
            @apply hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Task Manager</h1>

        <!-- Form for creating new tasks -->
        <form id="task-form" class="flex mb-6 space-x-2">
            <input type="text" id="task-input" placeholder="Add a new task..."
                   class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                    class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 shadow-md">
                Add Task
            </button>
        </form>

        <!-- Task list -->
        <ul id="task-list" class="space-y-4">
            <!-- Tasks will be dynamically inserted here -->
        </ul>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
